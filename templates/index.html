<!DOCTYPE html>
<html>
<head><title>SalamaBot AI</title></head>
<body>
    <h1>Test Your Message</h1>
    <form method="POST">
        <textarea name="message" rows="5" cols="50" placeholder="Paste suspicious text here..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
